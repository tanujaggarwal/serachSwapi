<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading"> <strong class="">Swagi App Login</strong>
        </div>
        <div class="panel-body">
          <form (ngSubmit)="f.form.valid && login()" #f="ngForm" class="form-horizontal" role="form">
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">Username</label>
              <div class="col-sm-9">
                <input type="input" name="username" class="form-control" id="username" [(ngModel)]="model.username" placeholder="Username"
                  required="">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]="model.password" placeholder="Password"
                  required="">
              </div>
            </div>
            <div class="form-group">
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </div>
            <div class="form-group last">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success btn-sm">Sign in</button>
                <button type="reset" class="btn btn-default btn-sm" (click)="reset()">Reset</button>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer">Not Registered? <a href="#" class="">Register here</a>
        </div>
      </div>
    </div>
  </div>
</div>
